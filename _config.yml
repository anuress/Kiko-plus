# Basic
name:               "Ahmad Nur Salim"
subname:           "A bit of code, a lot of random thought"
avatar:             "http://avatars2.githubusercontent.com/u/17758521?v=3&u=3585940b2d1db330768170e998ba7f0e1d5dd332&s=400"
random-text:        "I do code sometimes"

author:
  facebook:         ahmadnurlpu
  twitter:          anuress
  github:           anuress
  linkedin:         your-id
  email:            nurskediri@gmail.com

copyright:
  year:             2017
  name:             Ahmad Nur Salim

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "kiko-plus"

# URL
url:                "https://anuress.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
#baseurl:            "/Kiko-plus" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/anuress"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]